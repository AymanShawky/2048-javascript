<!DOCTYPE html />
<html lang="en">

    <head >
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>2048</title>
    </head>
    
    <body>
    
        <div class="container">
            <div class="header">2048 Game</div>
            <div class="score">Score: <span id="scoreVal">0</span>
                <input type="button" value="New Game" class="newGame">
            </div>
            <div class="board">
                <div class="tile t0" id="t0">00</div>
                <div class="tile t2" id="t1">01</div>
                <div class="tile t4" id="t2">02</div>
                <div class="tile" id="t3">03</div>
                <div class="tile" id="t4">04</div>
                <div class="tile" id="t5">05</div>
                <div class="tile" id="t6">06</div>
                <div class="tile" id="t7">07</div>
                <div class="tile" id="t8">08</div>
                <div class="tile" id="t9">09</div>
                <div class="tile" id="t10">10</div>
                <div class="tile" id="t11">11</div>
                <div class="tile" id="t12">12</div>
                <div class="tile" id="t13">13</div>
                <div class="tile" id="t14">14</div>
                <div class="tile" id="t15">15</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
